# Refer to golangci-lint's example config file for more options and information:
# https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml

run:
  timeout: 5m
  modules-download-mode: readonly
  tests: true
  build-tags:
    - bench

linters-settings:
  funlen:
    lines: 150
    statements: 80

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: false
  enable:
    - asciicheck
      - bodyclose
      - deadcode
      - depguard
      - dogsled
      - dupl
      - durationcheck
      - errcheck
      - errorlint
      - exportloopref
      - funlen
      - gci
      - gocognit
      - goconst
      - gocritic
      - gocyclo
      - godot
      - gofmt
      - gofumpt
      - goheader
      - goimports
      - golint
      - gomodguard
      - goprintffuncname
      - gosec
      - gosimple
      - govet
      - ifshort
      - ineffassign
      - misspell
      - nestif
      - noctx
      - nolintlint
      - prealloc
      - predeclared
      - rowserrcheck
      - sqlclosecheck
      - staticcheck
      - structcheck
      - stylecheck
      - typecheck
      - unconvert
      - unparam
      - unused
      - varcheck
      - whitespace
